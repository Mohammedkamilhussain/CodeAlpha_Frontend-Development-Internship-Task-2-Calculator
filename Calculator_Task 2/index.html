<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calc">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button data-action="clear" class="wide">C</button>
      <button data-action="back">⌫</button>
      <button data-action="divide">÷</button>

      <button>7</button><button>8</button><button>9</button><button data-action="multiply">×</button>
      <button>4</button><button>5</button><button>6</button><button data-action="subtract">−</button>
      <button>1</button><button>2</button><button>3</button><button data-action="add">+</button>
      <button data-action="neg">±</button><button>0</button><button data-action="decimal">.</button><button data-action="equals" class="wide">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
